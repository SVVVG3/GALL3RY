      /* Special styles for NFT images - ensure they display properly */
      .nft-image img, 
      .nft-image-content,
      .nft-media,
      .nft-video-content,
      [class*="nft"] img {
        display: block !important;
        visibility: visible !important;
        opacity: 1 !important;
        max-width: 100% !important;
        font-family: inherit !important;

    <title>GALL3RY - Modern NFT Gallery</title>
    <!-- Inline placeholder SVG to ensure it's always available -->
    <style>
      .hidden-placeholder-svg {
        position: absolute;
        width: 0;
        height: 0;
        overflow: hidden;
      }
      /* Animation keyframes for loading spinners */
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Fix for NFT image display in all environments */
      .nft-image-content, .nft-media {
        display: block !important;
        visibility: visible !important;
        opacity: 1 !important;
        height: auto !important;
        max-width: 100% !important;
        object-fit: contain !important;
        transform: none !important;
      }
      
      /* Fix image containers */
      .nft-image, .nft-media-container {
        position: relative;
        overflow: hidden;
        min-height: 200px;
        min-width: 200px;
        background-color: #f5f5f5;
      }
    </style>
