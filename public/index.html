<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#8B5CF6" />
    <meta
      name="description"
      content="GALL3RY - A modern NFT gallery and discovery platform for Farcaster users"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- Farcaster Mini App Embed Meta Tags -->
    <meta property="fc:frame" content='{
      "version": "1",
      "imageUrl": "%PUBLIC_URL%/og-image.png",
      "button": {
        "title": "🖼️ Open GALL3RY",
        "action": {
          "type": "launch_frame",
          "name": "GALL3RY",
          "url": "%PUBLIC_URL%/",
          "splashImageUrl": "%PUBLIC_URL%/logo512.png",
          "splashBackgroundColor": "#f5f5f5"
        }
      }
    }' />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta property="og:title" content="GALL3RY - Modern NFT Gallery" />
    <meta property="og:description" content="Explore NFT collections for Farcaster users in a beautiful gallery. Connect with Farcaster to see your friends' collections." />
    <meta property="og:type" content="website" />
    <!-- Content Security Policy to allow images from various sources -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' localhost:* *.alchemy.com *.alchemyapi.io *.zapper.xyz api.opensea.io *.farcaster.xyz relay.farcaster.xyz https://mainnet.optimism.io https://*.warpcast.com https://*.farcaster.org; img-src 'self' data: blob: https://* http://*; style-src 'self' 'unsafe-inline'; font-src 'self' data:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; frame-ancestors 'self' https://*.warpcast.com https://*.farcaster.xyz https://*.farcaster.org;">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Global font settings -->
    <style>
      /* Modern font settings - ensuring clean readable text */
      html, body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Special styles for NFT images - ensure they display properly */
      .nft-image img, 
      .nft-image-content,
      .nft-media,
      .nft-video-content,
      [class*="nft"] img {
        display: block !important;
        visibility: visible !important;
        opacity: 1 !important;
        max-width: 100% !important;
        font-family: inherit !important;
      }
    </style>
    <title>GALL3RY - Modern NFT Gallery</title>
    <!-- Inline placeholder SVG to ensure it's always available -->
    <style>
      .hidden-placeholder-svg {
        position: absolute;
        width: 0;
        height: 0;
        overflow: hidden;
      }
      /* Animation keyframes for loading spinners */
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Fix for NFT image display in all environments */
      .nft-image-content, .nft-media {
        display: block !important;
        visibility: visible !important;
        opacity: 1 !important;
        height: auto !important;
        max-width: 100% !important;
        object-fit: contain !important;
        transform: none !important;
      }
      
      /* Fix image containers */
      .nft-image, .nft-media-container {
        position: relative;
        overflow: hidden;
        min-height: 200px;
        min-width: 200px;
        background-color: #f5f5f5;
      }
      
      /* Mini App specific styles */
      @media (max-width: 430px) {
        html, body, #root, .app {
          height: 100%;
          margin: 0;
          padding: 0;
          overflow-x: hidden;
        }
        
        .app-content {
          flex: 1;
          overflow-y: auto;
          -webkit-overflow-scrolling: touch;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Hidden placeholder SVGs that can be referenced directly -->
    <div class="hidden-placeholder-svg">
      <svg id="placeholder-nft-svg" xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
        <rect width="300" height="300" fill="#f0f0f0"/>
        <text x="50%" y="50%" font-family="Arial" font-size="18" text-anchor="middle" fill="#666">Image unavailable</text>
      </svg>
    </div>
    
    <div id="root"></div>

  </body>
</html>
