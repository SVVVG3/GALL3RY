<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#f5f5f5"/>
  
  <!-- Stylized NFT frame -->
  <rect x="50" y="50" width="300" height="300" rx="15" fill="#e0e0e0" stroke="#d0d0d0" stroke-width="2"/>
  
  <!-- NFT icon -->
  <g transform="translate(140, 120)">
    <rect x="0" y="0" width="120" height="120" rx="10" fill="#d0d0d0"/>
    <text x="60" y="75" font-family="Arial, sans-serif" font-size="70" text-anchor="middle" fill="#a0a0a0">?</text>
  </g>
  
  <!-- "Image unavailable" text -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#888">
    Image unavailable
  </text>
</svg> 